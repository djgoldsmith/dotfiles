- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/herbstluftwm
    - ~/.config/polybar
  
- link:
    ~/.Xresources:
      path: XTerm/Xresources
    ~/.Xresources.d:
      path: XTerm/Xresources.d

    # ---- Herbsluft
    ~/.config/herbstluftwm/autostart:
      path: Herbstluft/autostart
    ~/.config/herbstluftwm/runpoly:
      path: Herbstluft/runpoly
    

